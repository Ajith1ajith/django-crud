<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</head>
<body>
<h2>this is home page</h2>
<nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <ul class="navbar-nav">
        <li class="nav-item active">
            <a class="nav-link"href="#">Home</a>
        </li>
         <li class="nav-item active">
            <a class="nav-link" href="create">registartion</a>
        </li>
    </ul>
</nav>
<div class="col-8 offset-2 my-4">
    <table class="table table-bordered table-primary">
        <tr>
            <th>s.no</th><th>name</th><th>email</th><th>address</th><th>job</th><th>salary</th><th>edit button</th><th>delete button</th>
        </tr>
        {% for i in data %}
        <tr>

        <td>{{i.id}}</td>
        <td>{{i.name}}</td>
        <td>{{i.email}}</td>
        <td>{{i.address}}</td>
        <td>{{i.job}}</td>
        <td>{{i.salary}}</td>
            <td><a class="btn btn-success" href="update/{{i.id}}">edit</a></td>
            <td><a class="btn btn-success" href="delete/{{i.id}}">delete</a></td>
        </tr>
        {% endfor %}
    </table>
</div>

</body>
</html>
